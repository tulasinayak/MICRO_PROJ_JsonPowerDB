<!DOCTYPE html>

<html>
    <head>
        <title>PROJECT MANAGEMENT FORM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4a99e8;">
            <a class="navbar-brand" href="#">PROJECT MANAGEMENT FORM</a>
        </nav>
        
        <div class="container" id="disposalAlertContainer">
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </symbol>
            <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
            </symbol>
            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </symbol>
            </svg>
        </div>
        <div class="container" >
            <form id="project-management">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="pid">Project ID</label>
                        <input type="number" class="form-control" id="pid" placeholder="PROJECT ID(eg:01)" min='1' onchange="getprojData()">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="projname">Project Name</label>
                        <input type="text" class="form-control" id="projname" placeholder="PROJECT NAME(eg:Virtual tour of college)" disabled>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="assign">Assigned To</label>
                        <input type="text" class="form-control" id="assign" placeholder="Assigned to(eg: Rahul)" disabled>
                    </div>   
                    <div class="form-group col-md-6">
                        <label for="assigndate"> Assigned Date</label>
                        <input type="date" class="form-control" id="assigndate" disabled>
                    </div> 
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="deadline">Deadline</label>
                        <input type="date" class="form-control" id="deadline" disabled>
                    </div>
                </div>
                <div class='container btn-continer'>

                    <button type="button" class="btn btn-primary" id='save' onclick="saveData()" disabled>Save </button>
                    <button type="button" class="btn btn-primary" id='update' onclick="changeData()" disabled>Update</button>
                    <button type="button" class="btn btn-primary" id='reset' onclick="resetForm()" disabled>Reset</button>
                </div>
            </form>
        </div>
        <script type='text/javascript' src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type='text/javascript' src="script.js"></script>
    </body>
</html>
